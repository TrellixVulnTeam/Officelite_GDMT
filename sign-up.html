<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/shared/small-icon.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Officelite | Sign Up</title>
  </head>

  <body>
    <main class="sign-up-grid">
      <div class="sign-up-box">
        <nav>
          <div class="nav container">
            <a href="index.html">
              <img
                class="nav__logo"
                src="assets/shared/logo.svg"
                alt="Officelite logo"
              />
            </a>
          </div>
        </nav>

        <section class="hero">
          <div class="hero__detail">
            <h1 class="heading-primary">Work smarter. Save time.</h1>
            <p class="hero__description">
              Easily manage your projects. Get on the list and receive in-app
              perks available only to early subscribers. We are moving into
              final development and getting ready for official launch soon.
            </p>
            <div class="footer__timer">
              <p class="footer__delay">Comming <b>4 nov 2020</b></p>
              <div class="footer__time">
                <div class="footer__box bk-color-2">
                  <span class="footer__num num-color-2">47</span>
                  <p class="footer__desc">days</p>
                </div>
                <div class="footer__box bk-color-2">
                  <span class="footer__num num-color-2">07</span>
                  <p class="footer__desc">hours</p>
                </div>
                <div class="footer__box bk-color-2">
                  <span class="footer__num num-color-2">56</span>
                  <p class="footer__desc">min</p>
                </div>
                <div class="footer__box bk-color-2">
                  <span class="footer__num num-color-2">14</span>
                  <p class="footer__desc">sec</p>
                </div>
              </div>
            </div>
          </div>

          <form class="sign-up-form">
            <div>
              <input
                class="input-box margin-bt"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
              />
            </div>
            <div>
              <input
                class="input-box margin-bt"
                type="text"
                name="email"
                id="email"
                placeholder="Email Address"
              />
            </div>
            <button class="form-btn margin-bt" type="button">
              <p>
                <span>Basic Pack</span>
                <span class="free">Free</span>
              </p>
              <div class="list-icon">
                <img src="assets/sign-up/icon-arrow-down.svg" />
              </div>
            </button>
            <!-- selection list -->
            <div></div>
            <!--  -->
            <div>
              <input
                class="input-box margin-bt"
                type="text"
                name="number"
                id="number"
                placeholder="Phone Number"
              />
            </div>
            <div>
              <input
                class="input-box"
                type="text"
                name="Company"
                id="company"
                placeholder="Company"
              />
            </div>

            <div>
              <form action="sign-up.html">
                <input
                  class="form-cta-btn"
                  type="submit"
                  value="Get on the list"
                />
              </form>
            </div>
          </form>
        </section>
      </div>

      <footer class="footer-sign-up"></footer>
    </main>

    <!--  -->
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
