<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/shared/small-icon.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Officelite | Sign Up</title>
  </head>

  <body>
    <main class="sign-up-grid flex-cl">
      <div class="sign-up-box no-mrg">
        <nav>
          <div class="nav container mrg-top">
            <a href="index.html">
              <img
                class="nav__logo"
                src="assets/shared/logo.svg"
                alt="Officelite logo"
              />
            </a>
          </div>
        </nav>

        <section class="hero mrg-2 mrg-top-2 flex-cl">
          <div class="hero__detail to-left ch-width align-it">
            <h1 class="heading-primary">Work smarter. Save time.</h1>
            <p class="hero__description">
              Easily manage your projects. Get on the list and receive in-app
              perks available only to early subscribers. We are moving into
              final development and getting ready for official launch soon.
            </p>
            <div class="footer__timer mrg-btm-2">
              <p class="footer__delay">Coming <b>4 nov 2020</b></p>
              <div class="footer__time footer-clock not-align-it">
                <div class="footer__box bk-color-2">
                  <span class="footer__num num-color-2 re-size">47</span>
                  <p class="footer__desc">days</p>
                </div>
                <div class="footer__box bk-color-2">
                  <span class="footer__num num-color-2 re-size">07</span>
                  <p class="footer__desc">hours</p>
                </div>
                <div class="footer__box bk-color-2">
                  <span class="footer__num num-color-2 re-size">56</span>
                  <p class="footer__desc">min</p>
                </div>
                <div class="footer__box bk-color-2">
                  <span class="footer__num num-color-2 re-size">14</span>
                  <p class="footer__desc">sec</p>
                </div>
              </div>
            </div>
          </div>

          <form class="sign-up-form mrg-btm">
            <div>
              <input
                class="input-box margin-bt"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
              />
            </div>
            <div>
              <input
                class="input-box margin-bt"
                type="text"
                name="email"
                id="email"
                placeholder="Email Address"
              />
            </div>
            <button
              id="form-list"
              class="form-btn margin-bt padd unique"
              type="button"
            >
              <p id="choice-box">
                <span>Basic Pack</span>
                <span class="free">Free</span>
              </p>
              <div class="list-icon">
                <img src="assets/sign-up/icon-arrow-down.svg" alt="down icon" />
              </div>
            </button>

            <!-- selection list -->
            <div class="selection-list hidden">
              <button class="form-btn margin-bt unique" type="button">
                <p class="choice-01">
                  <span>Basic Pack</span>
                  <span class="free">Free</span>
                </p>
                <div class="list-icon">
                  <img src="assets/sign-up/icon-check.svg" alt="down icon" />
                </div>
              </button>
              <button class="form-btn margin-bt unique" type="button">
                <p class="choice-02">
                  <span>Pro Pack</span>
                  <span class="free">$9.99</span>
                </p>
              </button>
              <button class="form-btn no-border" type="button">
                <p class="choice-03">
                  <span>Ultimate Pack</span>
                  <span class="free">$19.99</span>
                </p>
              </button>
            </div>
            <!--  -->

            <div>
              <input
                class="input-box margin-bt"
                type="text"
                name="number"
                id="number"
                placeholder="Phone Number"
              />
            </div>
            <div>
              <input
                class="input-box"
                type="text"
                name="Company"
                id="company"
                placeholder="Company"
              />
            </div>

            <div>
              <form action="sign-up.html">
                <input
                  class="form-cta-btn"
                  type="submit"
                  value="Get on the list"
                />
              </form>
            </div>
          </form>
        </section>
      </div>
      <footer class="footer-sign-up ch-height"></footer>
    </main>

    <!--  -->
    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
